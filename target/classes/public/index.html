<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta id="token" name="token" content="{{ csrf_token() }}">
    <title>MCQ extractor</title>
    <link rel="stylesheet" href="style/baretto.css">
</head>
<body>

<div class="extractor" id="mcq">
    <h1>Admin view</h1>
    <ul class="questions">
        <li class="question" v-for="(question,index) in questions" @click="question.isValid = !question.isValid">
            <button class="question_delete" @click.stop="removeQuestion(index)">
                &times;</button>
            <input type="checkbox" id="checkbox" v-model="question.valid"> <label for="checkbox">{{ question.valid }}</label>
            <textarea v-model="question.label" placeholder="add multiple lines" rows="4" cols="150"></textarea>
            <ul class="choices">
                <li class="choice" v-for="choice in question.choices ">
                    <textarea v-model="choice.label" placeholder="add multiple lines" rows="4" cols="100"></textarea>
                    , <input type="checkbox" id="checkboxChoice" v-model="choice.selected">
                </li>
            </ul>

        </li>
    </ul>
    <button class="question_loader" @click="loadAllUnvalidateQuestions()">Load all unvalidate questions</button>
    <button class="question_extractor" @click="extractAllQuestions()">Extract all questions</button>
    <button class="save" @click="save()">Save modified questions</button>
</div>

<script src="bower_components/vue/dist/vue.js"></script>
<script src="bower_components/vue-resource/dist/vue-resource.js"></script>
<script src="app/mcq.app.js"></script>
</body>
</html>
